name: Swift

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    build:
        runs-on: macos-latest
        steps:
        - uses: actions/checkout@v2
        - name: Lint
          run: |
              brew install swiftformat
              brew install swiftlint
              ./inferno lint
        - name: Build & Test
          run: ./inferno test
